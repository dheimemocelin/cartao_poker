{% extends 'base.html'%}
{% block conteudo %}
<div class="container">
    <h1 style="text-align: center;">Lista Geral</h1>
    <hr>

        <table class="table table-bordered table-hover">
         <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">Email</th>
              <th scope="col">Usuário</th>
              <th scope="col">Número ID</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.phone}}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.nik }}</td>
                <td>{{ item.client_id }}</td>

    
            </tr>
            {% endfor %}
          </tbody>
        </table>
</div>
{% endblock conteudo %}
